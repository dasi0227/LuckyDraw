# 服务配置
server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 50
    accept-count: 10

# 应用配置
app:
  config:
    api-version: v1
    cross-origin: '*'

# 线程池
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# MySQL
